<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#0A0A0A"/>
    
    <!-- Browser Chrome -->
    <rect x="0" y="0" width="800" height="40" fill="#1a1a1a"/>
    <circle cx="20" cy="20" r="6" fill="#ff5f57"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#28ca42"/>
    
    <!-- URL Bar -->
    <rect x="100" y="10" width="600" height="20" rx="10" fill="#2a2a2a"/>
    <text x="110" y="24" font-family="Arial, sans-serif" font-size="12" fill="#00D9FF">ai-powered-website.com</text>
    
    <!-- AI Website Content -->
    <!-- Header -->
    <rect x="0" y="40" width="800" height="80" fill="#0f0f0f"/>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00D9FF">AI-Powered Conversion Machine</text>
    
    <!-- Hero Section with Gradient -->
    <defs>
        <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#9945FF;stop-opacity:0.8" />
        </linearGradient>
    </defs>
    <rect x="50" y="150" width="700" height="200" fill="url(#heroGradient)" rx="10"/>
    <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff">3X Your Conversions</text>
    <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#fff">AI-Optimized for Maximum Results</text>
    
    <!-- Features with Icons -->
    <g transform="translate(100, 380)">
        <circle cx="30" cy="30" r="25" fill="#00D9FF" opacity="0.2"/>
        <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#00D9FF">🚀</text>
        <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">Lightning Fast</text>
        <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" fill="#999">Optimized performance</text>
    </g>
    
    <g transform="translate(300, 380)">
        <circle cx="30" cy="30" r="25" fill="#9945FF" opacity="0.2"/>
        <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#9945FF">🤖</text>
        <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">AI-Powered</text>
        <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" fill="#999">Smart conversions</text>
    </g>
    
    <g transform="translate(500, 380)">
        <circle cx="30" cy="30" r="25" fill="#00D9FF" opacity="0.2"/>
        <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#00D9FF">📈</text>
        <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">300% Growth</text>
        <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" fill="#999">Proven results</text>
    </g>
    
    <!-- Powerful CTA -->
    <defs>
        <linearGradient id="ctaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00D9FF" />
            <stop offset="100%" style="stop-color:#9945FF" />
        </linearGradient>
    </defs>
    <rect x="250" y="480" width="300" height="60" fill="url(#ctaGradient)" rx="30"/>
    <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff">Get Your AI Website Now</text>
    
    <!-- Success Indicators -->
    <circle cx="100" cy="550" r="3" fill="#00ff00"/>
    <text x="110" y="555" font-family="Arial, sans-serif" font-size="12" fill="#00ff00">● Live Chat Active</text>
    
    <circle cx="300" cy="550" r="3" fill="#00ff00"/>
    <text x="310" y="555" font-family="Arial, sans-serif" font-size="12" fill="#00ff00">● 2,341 Visitors Today</text>
    
    <circle cx="500" cy="550" r="3" fill="#00ff00"/>
    <text x="510" y="555" font-family="Arial, sans-serif" font-size="12" fill="#00ff00">● 15% Conversion Rate</text>
    
    <!-- Stats -->
    <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ff00">15% Conversion Rate (+3000%)</text>
</svg>