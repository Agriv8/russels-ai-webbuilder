<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f5f5f5"/>
    
    <!-- Browser Chrome -->
    <rect x="0" y="0" width="800" height="40" fill="#e0e0e0"/>
    <circle cx="20" cy="20" r="6" fill="#ff5f57"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#28ca42"/>
    
    <!-- URL Bar -->
    <rect x="100" y="10" width="600" height="20" rx="10" fill="#fff"/>
    <text x="110" y="24" font-family="Arial, sans-serif" font-size="12" fill="#666">old-website.com</text>
    
    <!-- Old Website Content -->
    <!-- Header -->
    <rect x="0" y="40" width="800" height="80" fill="#333"/>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="24" fill="#fff">Old Company Website</text>
    
    <!-- Hero Section -->
    <rect x="50" y="150" width="700" height="200" fill="#ddd"/>
    <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">Generic Stock Photo</text>
    
    <!-- Text Blocks -->
    <rect x="50" y="380" width="300" height="15" fill="#ccc"/>
    <rect x="50" y="405" width="250" height="15" fill="#ccc"/>
    <rect x="50" y="430" width="280" height="15" fill="#ccc"/>
    
    <rect x="450" y="380" width="300" height="15" fill="#ccc"/>
    <rect x="450" y="405" width="250" height="15" fill="#ccc"/>
    <rect x="450" y="430" width="280" height="15" fill="#ccc"/>
    
    <!-- Poor CTA -->
    <rect x="350" y="500" width="100" height="40" fill="#666"/>
    <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fff">Submit</text>
    
    <!-- Red X overlay -->
    <g opacity="0.7">
        <line x1="100" y1="100" x2="700" y2="500" stroke="#ff0000" stroke-width="8"/>
        <line x1="700" y1="100" x2="100" y2="500" stroke="#ff0000" stroke-width="8"/>
    </g>
    
    <!-- Stats -->
    <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff0000">0.5% Conversion Rate</text>
</svg>